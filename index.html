<!doctype HTML>
<head>
<meta charset="utf-8">
<title>Hello World Quiz</title>
<link rel="stylesheet" type="text/css" href="master.css">
</head>
<div class="questions-page">
    <!-- score tracker at the top of the page -->
    <div>
        You scored <span class="score">0</span>/<span class="questions-total">0</span>
    </div>
    <div class="question">
    </div>
    <ul class="answers">
    </ul>
    <!-- current question at the bottom of the page -->
    <div>
        <span class="question-current">0</span>/<span class="questions-total">0</span>
    </div>
</div>
<div class="results-page">
    <div>
        You scored <span class="score">0</span>/<span class="questions-total">0</span>
    </div>
    <button type="button" class="restart-button">Restart</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="index.js"></script>
